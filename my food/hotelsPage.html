<!DOCTYPE html>

  <head>

          data-toggle="collapse"

        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">
              <a class="nav-link" href="./hotelsPage.html">Menu</a>
            </li>

                </div>
                <div class="descrptn">
                  <p class="text-center">Continental Cuisines</p>
                </div>
                <div class="rate text-center">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>

              </div>
            </div>
          </a>
